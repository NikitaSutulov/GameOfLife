<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conway's Game Of Life By Nikita Sutulov</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="maindiv">

        <div class="canvasdiv">
            <canvas id="canvas" width="900px" height="900px"></canvas>
        </div>

        <div class="statsdiv">
            <h1><u>Stats:</u></h1>
            <p id="statspar">
            <h2>
                Active cells: <br>
                Dead cells: <br>
                Cells about to die this turn: <br>
                Cells about to be born this turn: <br>
            </h2>
            </p>
        </div>

        <div class="buttonsdiv">
            <input type="range" min="1" max="10" id="slider">
            <p id="buttonspar">
                Simulation speed: <br>
            </p>
            <div id="buttons">
                <button class="button" id="startbutton">Start!</button>
                <button class="button" id="pausebutton">Pause!</button>
                <button class="button" id="resetbutton">Reset!</button>
            </div>
        </div>
    </div>

    <footer>
        <p>
        <h3>Conway's Game Of Life by Nikita Sutulov</h3>
        </p>
    </footer>

    <script src="main.js" type='module'></script>
</body>
</html>
