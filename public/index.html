<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conway's Game Of Life By Nikita Sutulov</title>
    <link rel="stylesheet" href='styles/style.css' type="text/css">
    <link rel="icon" type="image/x-icon" href='images/favicon.ico'>
</head>
<body>
    <div class="mainDiv">

        <div class="canvasDiv">
            <canvas id="canvas" width="900px" height="900px"></canvas>
        </div>

        <div class="statsDiv">
            <h1><u>Stats:</u></h1>
            <p id="statsPar">
            <h2>
                <label class='statLabel' id='aliveTilesLabel'>Active cells: </label>                            <br>
                <label class='statLabel' id='deadTilesLabel'>Dead cells: </label>                               <br>
                <label class='statLabel' id='dyingTilesLabel'>Cells about to die this turn: </label>            <br>
                <label class='statLabel' id='beingBornTilesLabel'>Cells about to be born this turn: </label>    <br>
            </h2>
            </p>
        </div>

        <div class="buttonsDiv">
            <input type="range" min="1" max="10" value="5" id="speedSlider">
            <p id="speedPar">
                Simulation speed:
            </p>
            <br>
            <div id="buttons">
                <button class="button" id="startButton">Start!</button>
                <button class="button" id="pauseButton">Pause!</button>
                <button class="button" id="resetButton">Reset!</button>
                <select id="tileSizeSelector">
                    <option value="small">Small tiles (18px)</option>
                    <option value="medium" selected>Medium-sized tiles (30px)</option>
                    <option value="large">Large tiles (50px)</option>
                </select>
            </div>
        </div>
    </div>

    <footer>
        <h3>Conway's Game Of Life by Nikita Sutulov</h3>
    </footer>

    <script src='scripts/main.js' type='module'></script>
</body>
</html>
